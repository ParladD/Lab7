<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form </title>
        <script src="javascriptFile.js"></script>
    </head>
    <body>
        <form action="" name="form" id="form">
            <p>
                <label id="text">
                    First Name
                </label>
                <input type="text" name = "fname" id="firstname" onkeypress= "backgroundText('firstname')" onblur="backgroundNONE('firstname')">
            </p>
            <p>
                <label>
                  Last Name
                </label>
                <input type="text" name = "fname" id="lastname" onkeypress= "backgroundText('lastname')"  onblur="backgroundNONE('lastname')">
            </p>
            <p>
                <label>
                    Adress One
                </label>
                <input type="text" name = "ad1" id="adressOne" onkeypress= "backgroundText('adressOne')"  onblur="backgroundNONE('adressOne')">
            </p>
            <p>
                <label>
                    Adress Two
                </label>
                <input type="text" name = "ad2" id="adressTwo"  onkeypress= "backgroundText('adressTwo')"  onblur="backgroundNONE('adressTwo')">
            </p>
            <p>
                <label>
                    Email
                </label>
                <input type="text" name = "email" id="email"  onkeypress= "backgroundText('email')"  onblur="backgroundNONE('email')">
            </p>
            <p>
                <label>
                    Check box
                </label>
                <input type="checkbox" name = "email" id="cbox">
            </p>
            <p>
                <input type="submit" name = "email" id="submit" value="Submit">
            </p>


        </form>
    </body>
</html>
